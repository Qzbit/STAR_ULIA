<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор чисел по Пифагору</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<div class="container">
    <h1>Калькулятор чисел по Пифагору</h1>
    <form action="/calculate" method="POST">
        <label for="birthdate">Введите вашу дату рождения (дд.мм.гггг):</label>
        <input type="text" id="birthdate" name="birthdate" placeholder="ДД.ММ.ГГГГ" required>
        <button type="submit">Рассчитать</button>
    </form>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</div>

</body>
</html>
